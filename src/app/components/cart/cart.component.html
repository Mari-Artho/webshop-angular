<section class="table">
    <table>
       <tr class="table-head">
         <th class="th-index">No:</th>
         <th class="th-title">Title</th>
         <th class="th-poster">Poster</th>
         <th class="th-price">Price</th>
         <th class="th-delete"></th>
       </tr>
   
       <tr *ngFor="let item of items; let i = index" class="table-row">
         <!--Index-->
         <td class="th-index">{{i+1}}</td>
   
         <!--TItle-->
         <td class="th-title">{{item.name}}</td>
   
         <!--Poster-->
         <td class="th-poster"><img class="item-img" [src]="item.imageUrl" alt="Movie poster"></td>
   
         <!--Price-->
         <td class="th-price" class="item-price">{{item.price | currency:'SEK' }} </td>
   
         <!--Delete Button-->
         <td class="th-button"><button class="th-Btn" (click)="removeItem(i)" ><i class="fas fa-trash-alt"></i></button></td>
       </tr>
     </table>
   
     <div class="total-price">
       <p>TOTAL PRICE :  </p>
       <p class="td-ttlPrice" [innerText]="totalPrice()|currency:'SEK' "></p>
   </div>
   
   <div class="btnPosition">
    <a routerLink="/checkout"><button class="checkout-Btn">Go to checkout</button></a>
  </div>
</section>
