{{items  }}

      <th >NO:</th>

      <th>Poster</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total Price</th>
      <th>Action</th>

      <td>ゴミ箱はここ</td>

    </tr>
    
  </table>
