
<table>
    <tr>
      <th></th>
      <th>Title</th>
      <th>Poster</th>
      <th>Price</th>
      <th>Total Price</th>
      <th></th>
    </tr>

    <tr *ngFor="let item of items; let i = index">
      <!--Index-->
      <td>{{i+1}}</td>

      <!--TItle-->
      <td>{{item.name}}</td>

      <!--Poster-->
      <td><img class="item-img" [src]="item.imageUrl" alt="Movie poster"></td>

      <!--Price-->
      <td class="item-price">{{item.price | currency:'SEK' }} </td>

      <!--Delete Button-->
      <td><button (click)="removeItem(i)" ><i class="fas fa-trash-alt"></i></button></td>
    </tr>
  </table>
  

  <div [innerText]="totalPrice()"></div>
