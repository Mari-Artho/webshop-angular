
<table>
    <tr>
      <th>NO:</th>
      <th>Title</th>
      <th>Poster</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total Price</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let item of items; let i = index">
      <td>{{i+1}}</td>
      <td>{{item.name}}</td>
      <td><img class="item-img" [src]="item.imageUrl" alt="Movie poster"></td>
      <td class="item-price">{{item.price | currency:'SEK' }} </td>
      <td class="item-quantity"><input type="number" #number></td>
      <!--<td class="totalPrice">{{item.price*number.value}} </td>-->
      <td><button><i class="fas fa-trash-alt"></i></button></td>
    </tr>
    
  </table>
