 <section class="main-section">

<!--User input form-->
<section class="form">
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <h1>Create New Contact</h1>
        <div>
            <label for="id">Company ID</label>
            <input id="id" type="text" formControlName="companyId" placeholder="Please input 4">
          </div>
        
        <div>
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" formControlName="firstName">
        </div>

        <div>
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" formControlName="lastName">
        </div>
      
        <div>
          <label for="address">Address</label>
          <input id="address" type="tex" formControlName="address">
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" type="tex" formControlName="email">
        </div>
      
        <a routerLink="/comfirm"><button class="button" type="submit" (click)="onSubmit()">COMFIRM ORDER</button></a>
    
      </form>
</section>

<!--Total price-->
<section class="cart">   
  <p>Your Cart</p>
  <ul *ngFor="let item of items" >
      <li >{{item.name}}</li>
      <li >{{item.price | currency:'SEK' }} </li>
  </ul>

  <div class="total-price">
    <p>TOTAL PRICE </p>
    <p [innerText]="totalPrice()|currency:'SEK' "></p>
  </div>
</section>

</section>
